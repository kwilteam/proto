syntax = "proto3";
package tx;
option go_package = "github.com/kwilteam/kwil-db/core/rpc/protobuf/tx/v1;txpb";

message GetSchemaRequest {
    string dbid = 1;
}

message GetSchemaResponse {
    Schema schema = 1;
}

message Schema {
    string owner = 1;
    string name = 2;
    repeated Table tables = 3;
    repeated Action actions = 4;
    repeated Extensions extensions = 5;
}

message Table {
    string name = 1;
    repeated Column columns = 2;
    repeated Index indexes = 3;
}

message Column {
    string name = 1;
    string type = 2;
    repeated Attribute attributes = 3;
}

message Attribute {
    string type = 1;
    string value = 2;
}

message Index {
    string name = 1;
    repeated string columns = 2;
    string type = 3;
}

message Action {
    string name = 1;
    bool public = 2;
    repeated string inputs = 3;
    repeated string statements = 4;
    string mutability = 5;
    repeated string auxiliaries = 6;
    repeated string annotations = 7;
}

message Extensions {
    message ExtensionConfig {
        string argument = 1;
        string value = 2;
    }
    string name = 1;
    repeated ExtensionConfig initialization = 2;
    string alias = 3;
}