syntax = "proto3";
package tx;
option go_package = "github.com/kwilteam/kwil-db/api/protobuf/tx/v1;txpb";

message Transaction {
    message Body {
        bytes payload = 1;
        string payload_type = 2;
        string fee = 3;
        uint64 nonce = 4;
        bytes salt = 5;
    }
    Body body = 1;
    Signature signature = 2;
    bytes sender = 3;
}

message Signature {
    bytes signature_bytes = 1 [json_name = "signature_bytes"];
    int32 signature_type = 2 [json_name = "signature_type"];
}

enum SignatureType {
    INVALID_SINATURE_TYPE = 0;
    PK_SECP256K1_UNCOMPRESSED = 1;
	ACCOUNT_SECP256K1_UNCOMPRESSED = 2;
	END_SIGNATURE_TYPE = 3;
}

message TransactionStatus {
    bytes id = 1;
    string fee = 2;
    string status = 3;
}