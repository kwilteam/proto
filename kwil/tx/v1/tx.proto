syntax = "proto3";
package tx;
option go_package = "kwil/api/protobuf/tx/v1;txpb";

message Tx {
    bytes hash = 1;
    int32 payload_type = 2 [json_name = "payload_type"];
    bytes payload = 3;
    int64 nonce = 4;
    Signature signature = 5;
    string fee = 6;
    string sender = 7;
}

message Signature {
    bytes signature_bytes = 1 [json_name = "signature_bytes"];
    SignatureType signature_type = 2 [json_name = "signature_type"];
}

enum SignatureType {
    INVALID_SINATURE_TYPE = 0;
    PK_SECP256K1_UNCOMPRESSED = 1;
	ACCOUNT_SECP256K1_UNCOMPRESSED = 2;
	END_SIGNATURE_TYPE = 3;
}

message TxReceipt {
    bytes tx_hash = 1;
    string fee = 2; 
    bytes body = 3;
}