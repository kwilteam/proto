syntax = "proto3";
package tx;
option go_package = "github.com/kwilteam/kwil-db/api/protobuf/tx/v1;txpb";

import "kwil/tx/v1/tx.proto";

message EstimatePriceRequest {
    tx.Tx tx = 1;
}

message EstimatePriceResponse {
    string price = 1;
}


message GasCostsRequest {
    bool enabled = 1; // All nodes should agree on this value (or) Updates should be pushed to all nodes
}

message GasCostsResponse {}