syntax = "proto3";
package tx;
option go_package = "github.com/kwilteam/kwil-db/rpc/protobuf/tx/v1;txpb";

message Account {
    bytes public_key = 1 [json_name = "public_key"];
    string balance = 2;
    int64 nonce = 3;
}

message GetAccountRequest {
    bytes public_key = 1 [json_name = "public_key"];
}

message GetAccountResponse {
    Account account = 1;
}