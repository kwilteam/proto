syntax = "proto3";
package tx;
option go_package = "github.com/kwilteam/kwil-db/api/protobuf/tx/v1;txpb";

import "google/protobuf/any.proto";

message ActionInput {
  map<string, string> input = 1;
}

message CallRequest {
  string dbid = 1;
  string action = 2;
  repeated ActionInput inputs = 3;
}

message CallResponse {
  bytes result = 1;
}