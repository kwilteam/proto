syntax = "proto3";
package tx;
option go_package = "github.com/kwilteam/kwil-db/core/rpc/protobuf/tx/v1;txpb";

import "kwil/tx/v1/signature.proto";

message CallRequest {
  message Body{
    string description = 1;
    bytes payload = 2;
  }

  Body body = 1;
  Signature signature = 2;
  bytes sender = 3;
  string serialization = 4;}

message CallResponse {
  bytes result = 1;
}
