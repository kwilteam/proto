syntax = "proto3";
package tx;
option go_package = "github.com/kwilteam/kwil-db/api/protobuf/tx/v1;txpb";

import "kwil/tx/v1/tx.proto";

message CallPayload {
  string dbid = 1;
  string action = 2;
  map<string, ScalarValue> params = 3;
}

message CallRequest {
  CallPayload payload = 1;
  tx.Signature signature = 2;
  string sender = 3;
}

message CallResponse {
  bytes result = 1;
}

message ScalarValue {
  oneof value {
    string string_value = 1;
    int64 int_value = 2;
  }
}