syntax = "proto3";
package tx;
option go_package = "github.com/kwilteam/kwil-db/core/rpc/protobuf/tx/v1;txpb";

message Signature {
  bytes signature_bytes = 1 [json_name = "signature_bytes"];
  string signature_type = 2 [json_name = "signature_type"];
}

message VerifySignatureRequest {
  Signature signature = 1;
  bytes public_key = 2 [json_name = "public_key"];
  bytes msg = 3;
}

message VerifySignatureResponse {
  bool valid = 1;
  string error = 2;
}