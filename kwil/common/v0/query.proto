syntax = "proto3";
package common;
option go_package = "protobuf/common";

import "kwil/common/v0/types.proto";

message QuerySignature {
    string name = 1;
    repeated Arg args = 2;
}

message UserInput {
    string name = 1;
    bytes value = 2;
}

message Arg {
    string name = 1;
    DataType type = 2;
}